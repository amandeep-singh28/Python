<!DOCTYPE html>
<html>
<head>
    <title>Feedback</title>
</head>
<body>

<h1>Feedback</h1>

{% if error %}
    <p style="color:red">{{ error }}</p>
{% endif %}

<form method="post">
    Name: <input type="text" name="name"><br><br>
    Email: <input type="text" name="email"><br><br>
    Message:<br>
    <textarea name="message"></textarea><br><br>

    <input type="submit" value="Submit">
</form>

</body>
</html>
