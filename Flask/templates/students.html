{% extends 'base.html' %}

{% block content %}

<h2>Registered Students</h2>

{% if students %}
<table border="1" cellpadding="8">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Course</th>
    </tr>

    {% for student in students %}
    <tr>
        <td>{{ student.name }}</td>
        <td>{{ student.email }}</td>
        <td>{{ student.course }}</td>
    </tr>
    {% endfor %}
</table>
{% else %}
<p>No students registered yet.</p>
{% endif %}

{% endblock %}
